 <!DOCTYPE html>
 
<html>
	<head>
	<meta charset="utf8">
	<title>ShareYourMap</title>
	</head>
	<body>

		<script id="templateExample" type="text/template">
			<div>
				<%= attribute %>
			</div>
		</script>

		<div>
			<div>
				<h1>ShareYourMap</h1>
				<p>Find your <b>favorites places and event</b> everywhere in the world in less than 5 clicks.</p>
			</div>
			<div id="connection">
				<div>
					Mail address <input type="text" id="mail" name="mail">
					Password <input type="password" id="psw" name="psw">
					<button id="sign_in">Sign in</button>
				</div>
				<button onClick="newUser()">New user</button>
			</div>
			<div id="newUser" hidden>
				<form action="/ws/users" method="POST" enctype="application/x-www-form-urlencoded">
					<table>
					    <tr><th><label>E-mail address:</label></th><td><input type="text" name="email"></td></tr>
						<tr><th><label>Username:</label></th><td><input type="text" name="username"></td></tr>
						<tr><th><label>Password:</label></th><td><input type="password" name="passwd"></td></tr>
						<tr><th><label>Confirm password:</label></th><td><input type="password" name="cpasswd"></td></tr>
					    <tr><td><input type="submit" value="Sign Up"/></td></tr>
					</table>
				</form>
				<button onClick="connect()">Already registered</button>
			</div>
			<p id="usersList"></p>
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="home.js"></script>
		
		
	</body>
</html>
