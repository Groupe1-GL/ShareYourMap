 <!DOCTYPE html>
 
<html>
	<head>
	<meta charset="utf8">
	<title>ShareYourMap</title>
	<link rel="stylesheet" type="text/css" href="commonFiles/generalStyle.css">
	</head>
	<body>

		<div class="grid-container">
			<div class="side_bar">
				<h1>ShareYourMap</h1>
				<p>Find your <b>favorites places and event</b> everywhere in the world in less than 5 clicks.</p>
			</div>
			<div class="leaflet">
				<div id="connection">
					<form action="/ws/users" method="POST" enctype="application/x-www-form-urlencoded">
						<input type="hidden" name="_METHOD" value="POST"/> 
						<input type="text" placeholder="Username" name="username" required>
						<input type="password"  placeholder="Password" name="passwd" required>
						<input type="submit" id="sign_in" value="Sign In"/>
					</form>
					<button onClick="newUser()">New user</button>
						
				</div>
				<div id="newUser">
					<form action="/ws/users" method="POST" enctype="application/x-www-form-urlencoded">
						<input type="hidden" name="_METHOD" value="PUT"/> 
						<input type="text" placeholder="Username" name="username" required>
						<input type="password" placeholder="Password" name="passwd" required>
						<input type="password" placeholder="Confirm password" name="cpasswd" required>
						<input type="submit" id="sign_up" value="Sign Up">
					</form>
					<button onClick="connect()">Already registered</button> 
				</div>	
			</div>
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="home.js"></script>
		

	</body>
</html>
