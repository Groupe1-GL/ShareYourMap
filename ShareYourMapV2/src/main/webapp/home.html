 <!DOCTYPE html>
 
<html>
	<head>
	<meta charset="utf8">
	<title>ShareYourMap</title>
	<link rel="stylesheet" type="text/css" href="commonFiles/generalStyle.css">
	<link rel="stylesheet" type="text/css" href="home.css">
	</head>
	<body>

		<div class="grid-container">
			<div class="side_bar">
				<h1>ShareYourMap</h1>
				<img src="./resources/heart_localisation.png"/>
				<p>Find your <b>favorites places and event</b> everywhere in the world in less than 5 clicks.</p>
			</div>
			<div class="leaflet">
				<div class="user">
					<div class="present">
						<p>Welcome back or join us on our plateform</p>
					</div>
					<div class="form_inputs">
						<div id="connection">
							<h2>Connection</h2>
							<form action="/ws/users" method="POST" enctype="application/x-www-form-urlencoded">
								<input type="hidden" name="_METHOD" value="POST"/> 
								<input type="text" placeholder="Username" name="username" required>
								<input type="password"  placeholder="Password" name="passwd" required>
								<input type="submit" id="sign_in" value="Sign In"/>
							</form>
							<button onClick="newUser()">New user</button>
								
						</div>
						<div id="newUser" hidden>
							<h2>Sign up</h2>
							<form action="/ws/users" method="POST" enctype="application/x-www-form-urlencoded">
								<input type="hidden" name="_METHOD" value="PUT"/> 
								<input type="text" placeholder="Username" name="username" required>
								<input type="password" placeholder="Password" name="passwd" required>
								<input type="password" placeholder="Confirm password" name="cpasswd" required>
								<input type="submit" id="sign_up" value="Sign Up">
							</form>
							<button onClick="connect()">Already registered</button> 
						</div>
					</div>	
				</div>
			</div>
		</div>

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="home.js"></script>
		

	</body>
</html>
