 <!DOCTYPE html>
 
<html>
	<head>
	<meta charset="utf8">
	<title>ShareYourMap</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="commonFiles/generalStyle.css">
	<link rel="stylesheet" type="text/css" href="home.css">
	</head>
	<body>

		<div id="nav_bar">
			<h1>ShareYourMap</h1>
			<img class="logo" src="./resources/heart_localisation.png"/>
			<div class="prez">
				<p>Find your <b>favorites places</b> and <b>event</b> everywhere in the world in less <b style="color:red"> than 5 clicks !</b></p>
			</div>
		</div>
		<div class="leaflet sign">
			<div class="user">
				<div class="present">
					<p>Welcome back or join us on our plateform</p>
				</div>
				<div class="form_inputs">
					<div id="connection">
						<h2>Connection</h2>
						<input type="text" placeholder="Username" id="connect_username" required>
						<input type="password"  placeholder="Password" id="connect_passwd" required>
						<button id="sign_in">Let's go</button>
						<button id="new">Sign up</button>
					 	
					</div>
					<div id="newUser" hidden>
						<h2>Sign up</h2>						
						<input type="text" placeholder="Username" id="new_username" required>
						<input type="password" placeholder="Password" id="new_passwd" required>
						<input type="password" placeholder="Confirm password" id="new_cpasswd" required>
						<button id="sign_up">Join Us !</button>
						<button id="connect">Already registered</button>
					</div>
				</div>
			</div>
		</div>

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="home.js"></script>

	</body>
</html>
