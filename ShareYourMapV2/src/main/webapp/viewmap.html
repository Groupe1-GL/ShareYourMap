<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ViewMap</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
 
	</head>
	<body>
	
		<script id="mapHeader" type="text/template">
			<h2><%=name%> <button id="editMap">Edit</button></h2>
		</script>

		<script id="listMap" type="text/template">
			<li> <button class="map" onclick="displayMap(<%= id %>)"> <%= name %> </button> <button id="deleteMap"  onclick="deleteMap(<%= id %>)"> X </button> </li>
		</script>

		<script id="listLocation" type="text/template">
			<li><button onclick="displayLocation(<%= id %>)"> <%= name %> </button> <button id="editLoc">Edit</button></li>
		</script>

		<script id="newMapTemplate" type="text/template">
			<h1>New map <button onclick="closeMap()" >X</button></h1>
			<form action="/ws/users/<%= id %>/maps" method="POST" enctype="application/x-www-form-urlencoded">
				Map's name <input type="text" name="name">
				Public map <input type="checkbox" name="access">
				<input type="submit" value="Create">
			</form>
		</script>

		<script id="editMapTemplate" type="text/template">
			<h1><%= name %> <button onclick="closeMap()" >X</button></h1>
			<form action="/ws/users/<%= uid %>/maps/<%= id%>" method="POST" enctype="application/x-www-form-urlencoded">
				Map's name <input type="text" name="name" value="<%= name%>">
				Public map <input type="checkbox" name="access" value="<%= access%>">
				<input type="submit" value="Edit">
			</form>
		</script>

		<script id="locationDetails" type="text/template">
			<h1> 
				<%= name %>
				<button onclick="closeLocation()" >X</button>
			</h1>
			<p> Adresse </p>
			<h2>Description</h2>
			<p> <%= description%> </p>
			<h2>Tags</h2>
			<p> <%= label%> </p>
			<h2>Pictures</h2>
			<p></p>
			<button id="editLocation">EditLocation</button>
			<div id="resEditLocation"></div>
			<button id="deleteLocation">DeleteLocation</button>
			<div id="resDeleteLocation"></div>
		</script>
		

		<div>
			<div>
				<h1>ShareYourMap</h1>
				<button id="sign_out" onClick="document.location='home.html'">X</button>
				<div id="userName"></div>
				<p>
					Search favorites
					<input type="text" id="searchBar" name="searchBar"> 
					<button id="searchFavde">GO</button>
				</p>
				
				<div>
					<ul id="mapList"></ul>
					<div id="resDeleteMap"></div>
				</div>
				
				<div>
					<button id="publicMap" onClick="document.location='publicmap.html'">View public maps</button>
					<button onclick="createNewMap()">Create a new map</button>
				</div>
			</div>
			<div>
				<div id="currentMap"></div>
				<div id="viewCurrentMap">
					<button id="addLocation">AddLocation</button>
					<div id="resAddLocation"></div>
					<div id="favsList"></div>
					<div id="locationPage" hidden></div>
					<div id="viewMap" hidden></div>
				</div>
			</div>
			<div id="map" style="height: 450px; width: 400px"></div>
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="viewmap.js"></script>
		
		
	</body>
</html>
