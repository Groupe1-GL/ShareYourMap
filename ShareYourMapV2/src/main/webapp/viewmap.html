<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ViewMap</title>
	</head>
	<body>
	
		<script id="listMap" type="text/template">
			<div>
				<ul>
					<li> <button  id="map" value="<%= id %>" > <%= id %> </button> <button id="deleteMap" value="<% id %> X </button> </li>
				</ul>
			</div>
		</script>
	

		<script id="templateExample" type="text/template">
			<div>
				<%= attribute %>
			</div>
		</script>

		<div>
			<div>
				<h1>ShareYourMap</h1>
				<button id="sign_out" onClick="document.location='home.html'">X</button>
				<div id="userName"></div>
				<p>
					Search favorites
					<input type="text" id="searchBar" name="searchBar"> 
					<button id="searchFavde">GO</button>
				</p>
				
				<div id="mapList">
					<ul>
						<li> <button class="map"> Map 1 example HTML </button> <button id="deleteMap">DeleteMap</button> </li>
						<li> <button class="map"> Map 2 example HTML </button> <button id="deleteMap">DeleteMap</button></li>
					</ul>
					<div id="resDeleteMap"></div>
				</div>
				
				<div>
					<button id="publicMap" onClick="document.location='publicmap.html'">View public maps</button>
					<button id="createMap">Create a new map</button>
					<div id="resAddMap"></div>
				</div>
			</div>
			<div>
				<h2>Current map</h2>
				<div id="currentMap">
					<div id="locationsList"></div>
					<button id="viewLocation">ViewLocation</button>
					<button id="addLocation">AddLocation</button>
					<div id="resAddLocation"></div>
					
					<div id="location">
						<h1>Location's name</h1>
						<p>Address of the location</p>
						<h2>Description</h2>
						<p>Text for describe the location.</p>
						<h2>Messages</h2>
						<p>Messages for the current location</p>
						<h2>Pictures</h2>
						
						<button id="editLocation">EditLocation</button>
						<div id="resEditLocation"></div>
						<button id="closeLocation">Close</button>
						<button id="deleteLocation">DeleteLocation</button>
						<div id="resDeleteLocation"></div>
					</div>
				
				</div>
			</div>
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="viewmap.js"></script>
		
		
	</body>
</html>
