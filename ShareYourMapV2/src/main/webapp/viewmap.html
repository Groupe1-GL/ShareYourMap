<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ViewMap</title>
	</head>
	<body>
	
		<script id="listMap" type="text/template">
			<li> <button class="map" onclick="displayMap(<%= id %>)"> <%= name %> </button> <button id="deleteMap"  onclick="deleteMap(<%= id %>)"> X </button> </li>
		</script>

		<script id="listLocation" type="text/template">
			<li><button onclick="displayLocation(<%= id %>)"> <%= name %> </button></li>
		</script>

		<script id="locationDetails" type="text/template">
			<h1> 
				<%= name %>
				<button id="closeLocation" onclick="closeLocation()" >Close</button>
			</h1>
			<p> Adresse </p>
			<h2>Description</h2>
			<p> <%= description%> </p>
			<h2>Tags</h2>
			<p> <%= label%> </p>
			<h2>Pictures</h2>
			<p></p>
			<button id="editLocation">EditLocation</button>
			<div id="resEditLocation"></div>
			<button id="deleteLocation">DeleteLocation</button>
			<div id="resDeleteLocation"></div>
		</script>

		<div>
			<div>
				<h1>ShareYourMap</h1>
				<button id="sign_out" onClick="document.location='home.html'">X</button>
				<div id="userName"></div>
				<p>
					Search favorites
					<input type="text" id="searchBar" name="searchBar"> 
					<button id="searchFavde">GO</button>
				</p>
				
				<div>
					<ul id="mapList">
					</ul>
					<div id="resDeleteMap"></div>
				</div>
				
				<div>
					<button id="publicMap" onClick="document.location='publicmap.html'">View public maps</button>
					<button id="createMap" onclick="history.go(0)">Create a new map</button>
					<div id="resAddMap"></div>
				</div>
			</div>
			<div>
				<h2>Current map</h2>
				<div id="currentMap">
					<button id="addLocation">AddLocation</button>
					<div id="resAddLocation"></div>
					<div id="favsList"></div>
					
					<div id="locationPage"></div>
				
				</div>
			</div>
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="viewmap.js"></script>
		
		
	</body>
</html>
