<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>PublicMap</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="../commonFiles/generalStyle.css">
	</head>
	<body>
	
		<script id="mapHeader" type="text/template">
			<h2><%=name%></h2>
		</script>

		<script id="listPublicMap" type="text/template">
			<li><button class="publicMap" onclick="displayMap(<%= id %>)"><%= name %> </button></li>
		</script>	

		<script id="listFavs" type="text/template">
			<li>
				<button 
				<% if(event==1) {%> class="event" <%} else{ %> class="location" <%}%>			
				onclick="displayFav(<%= id %>)"><%= name %></button></li>
		</script>

		<script id="favDetails" type="text/template">
			<div id="detail" class="top_div view wrapper">
				<div class="header">
					<h1 class="title"> 
						<%= name %>
						<button onclick="closeElement('viewFav')" >X</button>
					</h1>
					<p class="address"> Address </p>
				</div>
				<div class="description">
					<div class="descrip">
						<h2>Description</h2>
						<%= description%>
					</div>
					<div class="duration">
					<% if(event==1) {%> 
						<p>
							<h2>Duration</h2>
						</p>
					<%}%>	
					</div>
					<div classs="tags">
						<h2>Tags</h2>
						<%= label%> 
					</div>
				</div>
				<div class="pictures">
					<h2>Pictures</h2>
				</div>
				<div class="itinerary">
					<button onclick="itinerary(2,2)">Go</button>
					<div id="goToLocation" hidden></div>
				</div>
			</div>
		</script>

		
		<div class="grid-container">
			<div class="side_bar">
				<h1><img class="logo" src="../resources/heart_localisation.png" height="40px" width="40px"/>
					ShareYourMap <button onclick="document.location='../home.html'">X</button>
				</h1>
				<h2>Public maps</h2>
				<form action="/ws/mapsearch" method="GET" enctype="application/x-www-form-urlencoded">
					<input class="search_input" type="text" id="searchBar" name="search">
					<input type="submit" id="sign_in" value="Search"/>
				</form>
				
				<ul id="mapList"></ul>
				
				<div id="currentMap"></div>
				<ul id="favsList"></ul>
				<div id="viewFav"></div>
				<div class="button_group">
					<a href="../viewmap/viewmap.html"><img src='../resources/buttonPerso.png'/></a>
				</div>
			</div>
			<div>
				<div class="leaflet">
					<div id="map" class="map_leaflet">
					</div>
				</div>
			</div>
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="publicmap.js"></script>
		<script type="text/javascript" src="../commonFiles/displayElem.js"></script>
		
		
	</body>
</html>
