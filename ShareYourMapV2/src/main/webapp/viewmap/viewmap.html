<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ViewMap</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="../commonFiles/generalStyle.css">
	</head>
	<body>

		<script id="listMap" type="text/template">
			<li><button class="map" onclick="displayMap(<%= id %>)"><%= name %> </button> 
				<button onclick="editMap(<%= id %>)">Edit</button> 
				<button onclick="shareMap(<%= id %>,'<%= sharingID%>')">Share</button> 
				<button id="deleteMap"  onclick="deleteMap(<%= id %>)"> X </button> 
			</li>
		</script>

		<script id="mapHeader" type="text/template">
			<h2><%=name%></h2>
			<button onclick="createNewFav(0,0)">Create a new Fav</button>
		</script>
		
		<script id="listFavs" type="text/template">
			<li>
				<button 
				<% if(event==1) {%> class="event" <%} else{ %> class="location" <%}%>	
				onclick="displayFav(<%= id %>)"><%= name %> </button> 
				<button onclick="deleteFav(<%= id %>)">X</button>
			</li>
		</script>

		<script id="newMapTemplate" type="text/template">
			<div class="top_div view">
				<h1>New map <button onclick="closeElement('viewMap')" >X</button></h1>
				Map's name <input id="map_name" type="text" placeholder="Name" name="name">
				<button onclick="createMap()">Create</button>
			</div>
		</script>

		<script id="editMapTemplate" type="text/template">
			<div class="top_div view">
				<h1><%=name%><button onclick="closeElement('viewMap')" >X</button></h1>
				<form action="/ws/users/<%=uid%>/maps/<%=id%>" method="POST" enctype="application/x-www-form-urlencoded">
					Map's name <input type="text" name="name" value="<%=name%>">
					Public map <input type="checkbox" name="access" value="1" checked>
					<input type="submit" value="Edit">
				</form>
			</div>
		</script>	

		<script id="shareMapTemplate" type="text/template">
			<div class="top_div view">
				<p><button onclick="closeElement('shareMap')" >X</button>You can share this map with the following link :<br>
				<%= link %></p>
			</div>
		</script>

		<script id="favDetails" type="text/template">
			<div id="detail" class="top_div view wrapper">
				<div class="header">
					<h1 class="title"> 
						<%= name %>
						<button onclick="closeElement('viewFav')" >X</button>
					</h1>
					<p class="address"> Address </p>
				</div>
				<div class="description">
					<div class="descrip">
						<h2>Description</h2>
						<%= description%>
					</div>
					<div class="duration">
					<% if(event==1) {%> 
						<p>
							<h2>Duration</h2>
						</p>
					<%}%>	
					</div>
					<div classs="tags">
						<h2>Tags</h2>
						<%= label%> 
					</div>
				</div>
				<div class="pictures">
					<h2>Pictures</h2>
				</div>
				<div class="itinerary">
					<button onclick="itinerary(2,2)">Go</button>
					<div id="goToLocation" hidden></div>
				</div>
			</div>
		</script>
		
		<script id="newFavTemplate" type="text/template">
			<div class="top_div view">
				<h1>New fav <button onclick="closeElement('viewFav')" >X</button></h1>
				<form action="/ws/users/<%= uid %>/maps/<%= mid %>/location?x=<%= x %>&y=<%= y %>" method="POST" enctype="application/x-www-form-urlencoded">
					<p>Fav's name <input type="text" name="name"></p>
					<div id="address_input" hidden>Address <input type="text" name="address"></div>
					<p>Description <input type="text" name="description">
					Label <input type="text" name="label"></p>
					<p>Start <input type="datetime-local" name="start">
					End <input type="datetime-local" name="end"></p>
					<input type="submit" value="Create">
				</form>
			</div>
		</script>

		<script id="itineraryTemplate" type="text/template">
		</script>

		<div class="grid-container">
			<div class="side_bar">
				<h1><img class="logo" src="../resources/heart_localisation.png" height="40px" width="40px"/>
					ShareYourMap <button onclick="document.location='../home.html'">X</button>
				</h1>
				<div id="userName"></div>
				<form action="/ws/location" method="GET" enctype="application/x-www-form-urlencoded">
					Favorites <input class="search_input" type="text" id="searchBar" name="search">
					<input type="submit" id="sign_in" value="Search"/>
				</form>
				
				<ul id="mapList"></ul>
				
				<div id="currentMap"></div>
				<button onclick="createNewMap()">Create a new map</button>
				<div id="viewMap"></div>
				<ul id="favsList"></ul>
				<div id="viewFav"></div>
				<div id="shareMap" hidden></div>
				<div class="button_group">
					<a href="../publicmap/publicmap.html"><img src='../resources/buttonPublic.png'/></a>
				</div>
			</div>
			<div class="leaflet">
				<div id="map" class="map_leaflet"></div>
			</div>
		</div>

	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="../commonFiles/displayElem.js"></script>
		<script type="text/javascript" src="viewmap.js"></script>
		
		
	</body>
</html>
