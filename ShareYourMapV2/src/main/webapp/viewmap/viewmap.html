<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>ViewMap</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<link rel="stylesheet" type="text/css" href="../commonFiles/generalStyle.css">
	</head>
	<body>

		<script id="listMap" type="text/template">
			<li> <button class="map" onclick="displayMap(<%= id %>)"> <%= name %> </button> 
					<button onclick="editMap(<%= id %>)">Edit</button> 
					<button onclick="shareMap(<%= id %>)">Share</button> 
					<button id="deleteMap"  onclick="deleteMap(<%= id %>)"> X </button> 
			</li>
		</script>

		<script id="shareMapTemplate" type="text/template">
			<p>You can share this map with the following link :</p>
			<p><%= link %></p>
		</script>

		<script id="mapHeader" type="text/template">
			<h2><%=name%></h2>
			<button onclick="createFav(0,0)">Create a new Fav</button>
		</script>
		
		
		<script id="listFavs" type="text/template">
			<li>
				<button 
				<% if(event==1) {%> class="event" <%} else{ %> class="location" <%}%>	
				onclick="displayFav(<%= id %>)"> <%= name %> </button> 
				<button onclick="deleteFav(<%= id %>)">X</button>
			</li>
		</script>

		<script id="newMapTemplate" type="text/template">
			<h1>New map <button onclick="closeElement('viewMap')" >X</button></h1>
			<form action="/ws/users/<%= uid %>/maps" method="POST" enctype="application/x-www-form-urlencoded">
				Map's name <input type="text" placeholder="Name" name="name">
				Public map <input type="text" name="access" placeholder="0:private, 1:public">
				<input type="submit" value="Create">
			</form>
		</script>

		<script id="editMapTemplate" type="text/template">
			<h1><%=name%><button onclick="closeElement('viewMap')" >X</button></h1>
			<form action="/ws/users/<%=uid%>/maps/<%=id%>" method="POST" enctype="application/x-www-form-urlencoded">
				Map's name <input type="text" name="name" value="<%=name%>">
				Public map <input type="text" name="access" value="1">
				<input type="submit" value="Edit">
			</form>
		</script>

		<script id="favDetails" type="text/template">
			<div id="detail" class="wrapper">
				<div class="header">
					<h1 class="title"> 
						<%= name %>
						<button onclick="closeElement('viewFav')" >X</button>
					</h1>
					<p class="address"> Address </p>
				</div>
				<div class="description">
					<div class="descrip">
						<h2>Description</h2>
						<%= description%>
					</div>
					<div class="duration">
					<% if(event==1) {%> 
						<p>
							<h2>Duration</h2>
						</p>
					<%}%>	
					</div>
					<div classs="tags">
						<h2>Tags</h2>
						<%= label%> 
					</div>
				</div>
				<div class="pictures">
					<h2>Pictures</h2>
				</div>
				<div class="itinerary">
					<button onclick="itinerary(2,2)">Go</button>
					<div id="goToLocation" hidden></div>
				</div>
			</div>
		</script>
		
		<script id="newFavTemplate" type="text/template">
			<h1>New fav <button onclick="closeElement('viewFav')" >X</button></h1>
			<form action="/ws/users/<%= uid %>/maps/<%= mid %>/location?x=<%= x %>&y=<%= y %>" method="POST" enctype="application/x-www-form-urlencoded">
				Fav's name <input type="text" name="name">
				Description <input type="text" name="description">
				Label <input type="text" name="label">
				Start <input type="date" name="startDate" value="2020-03-30">
				<input type="time" name="startTime">
				End <input type="date" name="endDate" value="2020-03-30">
				<input type="time" name="endTime">
				<input type="submit" value="Create">
			</form>
		</script>

		<script id="itineraryTemplate" type="text/template">
		</script>

		<div class="grid-container">
			<div class="side_bar">
				<h1>
					ShareYourMap <button id="sign_out" onClick="document.location='../home.html'">X</button>
				</h1>
				<div id="userName"></div>
				<form action="/ws/location" method="GET" enctype="application/x-www-form-urlencoded">
					Search favorites <input type="text" id="searchBar" name="search">
					<input type="submit" id="sign_in" value="Search"/>
				</form>
				
				<div>
					<ul id="mapList"></ul>
				</div>
				
				<div>
					<button id="publicMap" onClick="document.location='../publicmap/publicmap.html'">View public maps</button>
					<button onclick="createNewMap()">Create a new map</button>
				</div>
				<div id="currentMap"></div>
				<div id="viewMap"></div>
				<ul id="favsList"></ul>
				<div id="viewFav"></div>
			</div>
			<div class="leaflet">
				<div id="map" class="map_leaflet"></div>
			</div>
		</div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="../commonFiles/displayElem.js"></script>
		<script type="text/javascript" src="viewmap.js"></script>
		
		
	</body>
</html>
